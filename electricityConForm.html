<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" language="javascript" src="calElectricityBill.js"></script>
		<link href="eleStyle.css" rel="stylesheet"></link>
		<title>Electricity Bill</title>
	</head>
	<body class="line" align="center">
		<h2 align="center">Electricity Consumer Form</h2><br>
		<form name="eleform" onsubmit="billcal()">
		<table align="center">
			<tr>
				<th>Consumer No:</th>
				<td><input name="no" id="no" type="text" pattern="[0-9]{8}" title="88888888" required/></td>
			</tr>
			<tr><td><br></td></tr>
			<tr>
				<th>Consumer Name:</th>
				<td><input name="cname" id="cname" type="text" pattern="[A-Za-z].{2,}" required title="Abcd"/></td>
			</tr>
			<tr><td><br></td></tr>
			<tr>
				<th>Email Address:</th>
				<td><input name="mail" id="mail" type="email" required/></td>
			</tr>
			<tr><td><br></td></tr>
             		<tr>
				<th>Number of Units:</th>
				<td><input name="units" id="units" type="number" required/></td>
			</tr>
			<tr><td><br></td></tr>
			<tr>
				<td colspan=2><input name="sub" id="sub" type="submit" value="Calculate Electricity Charges and Display"/></td>
			</tr>

		</table>
	</body>
</html>
